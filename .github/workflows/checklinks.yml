name: Check Markdown links

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: "0 18 * * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - uses: gaurav-nelson/github-action-markdown-link-check@0.4.0
